<!DOCTYPE html>
<html>

<head>
    <title>Hello world</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
<script src="https://rawgit.com/socketio/socket.io-client/master/dist/socket.io.js" </script></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <h1 class="text-center fw-bold mb-5">Random Number</h1>
        <div class="d-flex">
            <div class="card text-white bg-primary mb-3 me-4" style="max-width: 18rem;">
                <div class="card-header">
                    <h2>From REST API</h2>
                </div>
                <div class="card-body">
                    <h4 class="text-center" id="number">
                    </h4>
                </div>
            </div>
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">
                    <h2>From MQTT</h2>
                </div>
                <div class="card-body">
                    <h4 class="text-center" id="number2">
                    </h4>
                </div>
            </div>
        </div>

    </div>


    <script>
        let socket = io.connect('http://localhost:3000/');
        let messages = document.getElementById('number');
        let messages2 = document.getElementById('number2');
        socket.on('data', (data) => {
            data = JSON.parse(data)

            messages.innerHTML = data.toFixed();
        });
        socket.on('data2', (data) => {

            messages2.innerHTML = data.toFixed();

            // messages2.innerHTML = data.toFixed();
        });
    </script>
    <script type="module">


    </script>

</body>

</html>
